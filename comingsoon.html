<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Nine Ball Shop - Coming Soon</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; height:100%;
    font-family:'Poppins', sans-serif;
    background:#0e0e0e; color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    scroll-behavior:smooth;
  }

  h1 {
    font-size:3rem;
    color:#c7a86c;
    margin-bottom:1rem;
    letter-spacing:1px;
  }

  p {
    font-size:1.2rem;
    color:#ddd;
    margin-bottom:2rem;
    line-height:1.6;
  }

  .notify-btn {
    display: inline-block;
    background: #c7a86c;
    color: #000;
    padding: 0.85rem 1.5rem;
    border-radius: 12px;
    font-weight: 700;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .notify-btn:hover {
    background: #fff;
    color: #c7a86c;
    box-shadow: 0 0 15px #c7a86c;
    transform: scale(1.05);
  }

  /* Optional subtle animation */
  .coming-soon-container {
    padding: 3rem 2rem;
    border-radius: 16px;
    background: linear-gradient(135deg, #111, #1a1a1a);
    box-shadow: 0 0 30px rgba(199,168,108,0.2);
  }

  body::after {
    content: " ";
    position: fixed;
    inset:0;
    background: url('cover-tatto.jpg') center/cover no-repeat;
    opacity:0.1;
    z-index:-1;
  }
  /* ===== GLOBAL RESPONSIVE STYLES ===== */
html, body {
  max-width: 100%;
  overflow-x: hidden; /* prevents horizontal scroll */
}

/* Make images responsive */
img {
  max-width: 100%;
  height: auto;
  display: block;
}

/* Flexible grid for products and other content */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  justify-items: center;
}

/* Flex layout adjustments */
.centered-header,
.nav-links,
.contact-info-footer,
.cart-item-controls {
  flex-wrap: wrap;
}

/* ===== HEADER & NAVIGATION ===== */
.menu-toggle {
  display: none;
}

.nav-links {
  display: flex;
  flex-direction: row;
  gap: 1rem;
}

/* Tablet */
@media (max-width: 1024px) {
  .nav-links { 
    gap: 0.8rem;
    font-size: 0.95rem;
  }
}

/* Mobile */
@media (max-width: 800px) {

  .menu-toggle { 
    display: block; 
  }

  .nav-links {
    display: none;
    position: absolute;
    top: 100%;
    right: 1rem;
    background: rgba(0,0,0,0.95);
    padding: 0.75rem 1rem;
    border-radius: 8px;
    flex-direction: column;
    gap: 0.5rem;
    width: 200px;
    z-index: 10000;
  }

  .nav-links.show {
    display: flex;
  }

  .brand img {
    height: 70px;
  }

  body {
    padding-top: 120px;
  }
}

/* ===== HERO SECTION ===== */
.hero {
  height: 70vh;
  background-position: center center;
  background-size: cover;
}

.hero-content h1 {
  font-size: clamp(1.5rem, 6vw, 3rem);
}

.hero-content p {
  font-size: clamp(0.9rem, 3vw, 1.2rem);
}

/* ===== CART PANEL ON MOBILE ===== */
#cartPanel {
  width: 90%;
  max-width: 350px;
}

/* ===== BUTTON SCALING ===== */
button,
.notify-btn,
.add-to-cart {
  padding: clamp(0.5rem, 2vw, 0.85rem) clamp(1rem, 4vw, 1.5rem);
  font-size: clamp(0.8rem, 2.5vw, 1rem);
}

</style>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>

<div class="coming-soon-container">
  <h1>✨ Coming Soon ✨</h1>
  <p>We’re brewing something exciting for you! New products and collections are on the way at <strong>The Nine Ball Shop</strong>.</p>
  <a href="index.html" class="notify-btn">Back to Home</a>
</div>

</body>
<script>
const menuToggle = document.getElementById('menuToggle');
const navLinks = document.getElementById('navLinks');

menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});
</script>

</html>
